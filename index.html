<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer> </script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div data-index="1" class="tile right-border bottom-border">1</div>
        <div data-index="2" class="tile">2</div>
        <div data-index="3" class="tile">3</div>
        <div data-index="4" class="tile">4</div>
        <div data-index="5" class="tile">5</div>
        <div data-index="6" class="tile">6</div>
        <div data-index="7" class="tile">7</div>
        <div data-index="8" class="tile">8</div>
        <div data-index="9" class="tile">9</div>
    </div>
</body>
</html>
